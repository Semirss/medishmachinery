<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Signup | MachineryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'industrial': {
                            'yellow': '#FFB347',
                            'orange': '#FF8C00',
                            'gray': '#2D3748',
                            'blue': '#4299E1',
                            'dark': '#1A202C'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Exo 2', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-industrial-yellow">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-industrial-gray mb-2">Partner <span
                    class="text-industrial-yellow">Registration</span></h1>
            <p class="text-gray-500 text-sm">Apply to join our machinery provider network</p>
        </div>

        <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Full Name *</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="name" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-industrial-yellow focus:ring-2 focus:ring-industrial-yellow/20 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Email Address *</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-industrial-yellow focus:ring-2 focus:ring-industrial-yellow/20 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Company Name *</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-building"></i>
                    </span>
                    <input type="text" id="company" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-industrial-yellow focus:ring-2 focus:ring-industrial-yellow/20 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Password *</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" required minlength="6"
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300 focus:border-industrial-yellow focus:ring-2 focus:ring-industrial-yellow/20 outline-none transition">
                </div>
                <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
            </div>

            <button type="submit"
                class="w-full bg-industrial-yellow hover:bg-industrial-orange text-white font-bold py-3 rounded-xl shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Submit Application
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="admin.html"
                class="text-industrial-blue font-semibold hover:underline">Login here</a>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm text-center transform scale-100 transition-transform">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-3xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Application Submitted!</h3>
            <p class="text-gray-600 mb-6">
                Your partner application is pending approval from the Super Admin.
                You will be able to login once approved.
            </p>
            <a href="admin.html"
                class="inline-block px-6 py-2.5 bg-industrial-gray text-white rounded-lg font-bold hover:bg-gray-900 transition">
                Go to Login
            </a>
        </div>
    </div>

    <script>
        function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const company = document.getElementById('company').value.trim();
            const password = document.getElementById('password').value;

            // Load existing users
            const users = JSON.parse(localStorage.getItem('super_admin_users') || '[]');

            // Check if email already exists
            if (users.some(u => u.email.toLowerCase() === email)) {
                alert('This email is already registered!');
                return;
            }

            // Create new pending partner
            const newPartner = {
                id: Date.now(),
                name: name,
                email: email,
                role: 'Partner',
                company: company,
                password: password, // In production, this should be hashed
                status: 'Pending', // Awaiting admin approval
                balance: 0,
                location: { lat: 9.0054, lng: 38.7419, name: "Addis Ababa" },
                joinDate: new Date().toISOString().split('T')[0]
            };

            users.push(newPartner);
            localStorage.setItem('super_admin_users', JSON.stringify(users));

            // Show success modal
            document.getElementById('signupForm').reset();
            document.getElementById('successModal').classList.remove('hidden');
        }
    </script>
</body>

</html>
